version: "2"
sql:
  - engine: "postgresql"
    queries: "query.sql"
    schema: "schema.sql"
    gen:
      go:
        package: "db"
        sql_package: "pgx/v5"
        out: "db"
        overrides:
        - db_type: "uuid"
          go_type: "github.com/google/uuid.UUID"
        - db_type: "uuid"
          go_type: "github.com/google/uuid.NullUUID"
